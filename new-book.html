<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- /FONTS-->
  </head>
  <body>
    <!--HEADER-->
    <header class="d-flex mb-2 sticky-top">
        <nav class="container-fluid navbar navbar-expand-lg bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="./img/duck.png" alt="Logo" width="50" height="50" class="d-inline-block align-text-top">
                </a>
                <button class="navbar-toggler navbar-dark" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a href="index.html" class="nav-link active text-light" aria-current="page" href="#">Catalogo Libri</a>
                        <a class="nav-link text-secondary" href="#">Anagrafica Utenti</a>

                        <a href="./newversion.html"><button type="button" class="btn btn-outline-primary text-light me-3">V 2</button></a> -->
                    </div>
                </div>
                <form class="d-none d-lg-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Cerca..." aria-label="Search">
                    <button class="btn btn-outline-light" type="submit">Cerca</button>
                  </form>
            </div>
        </nav>
    </header>
    <!--/HEADER-->
    <!--MAIN-->
    <div class="container mt-4 mb-4 d-flex justify-content-between align-items-center">
        <h1>Nuovo Libro</h1>
    </div>
    <div class="container">
        <form>
            <div class="row mb-4">
                <div class="col">
                    <label for="name" class="form-label">Nome Autore</label>
                    <input type="text" class="form-control" id="name" placeholder="Inserisci il nome dell'autore">
                </div>
                <div class="col">
                    <label for="surname" class="form-label">Cognome Autore</label>
                    <input type="text" class="form-control" id="surname" placeholder="Inserisci il cognome dell'autore">
                </div>
            </div>
            <div>
                <label for="title" class="form-label">Titolo</label>
                <input type="text" class="form-control" id="title" placeholder="Inserisci il titolo del libro">
                <div class="form-text">Titolo versione italiana</div>
            </div>
            <div class="row">
                <div class="col-md-4 mt-3">
                    <label for="name" class="form-label">Genere</label>
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Scegli il genere</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                      </select>
                </div>
                <div class="col-md-4 mt-3">
                    <label for="age" class="form-label">Anno di Pubblicazione</label>
                    <input type="text" class="form-control" id="age" placeholder="Inserisci l'anno">
                </div>
                <div class="col-md-4 mt-3">
                    <label for="isbn" class="form-label">ISBN#</label>
                    <input type="text" class="form-control" id="isbn" placeholder="Inserisci il codice ISBN#">
                </div>    
                <div>
                    <hr class="mt-5 mb-4 my-4">
                    <label for="name" class="form-label">Note</label>
                    <div class="form-floating">
                        <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
                        <label for="floatingTextarea2">Inserisci eventuali note sul libro</label>
                    </div>
                </div>
                <div class="mt-2 mb-4">
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" id="flexSwitchCheckChecked">
                        <label class="form-check-label" for="flexSwitchCheckChecked">Disponibile anche in versione digitale</label>
                    </div>
                </div>
                <div>
                    <button type="button" class="btn btn-primary">Aggiungi Libro</button></a>
                </div>
            </div>
        </form>
    </div>
         <!--/MAIN-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
